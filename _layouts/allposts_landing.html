<html>

  {% include head.html %}

  <body>

    {% include header.html %}

  <!-- Main -->
  <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	       <div class="inner">
            {% for post in site.posts %}
  	         {% if post.title != 404 %}
             <div class="inner" align="center">
  	          <header align="center" class="major">
  	             <h1 align="center"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                 <p>
                   <font size="+0.5"><i>{{ post.author }}</i></font>
                 </p>
                 <p>
                   <i>{{ post.day }}</i>
                 </p>
  	          </header>
            </div>
	          {% if post.image %}
              <span class="image main">
                <img src="{{ post.image }}" alt=""
                     style="width:auto;
                            height:auto;
                            margin:auto"  />
              </span>

            {% endif %}

            <div class="inner" align="justify">
              {{ post.excerpt }}
            </div>

            <a href="{{ post.url }}"> Continue reading </a>
            </br>
            </br>



	         {% endif %}

          {% endfor %}

	       </div>
       </section>
     </div>

    {% include footer.html %}

  </body>

</html>
